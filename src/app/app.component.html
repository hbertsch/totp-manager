<!-- Toolbar -->
<div class="toolbar">
  <h1>TOTP Manager</h1>
  <input autofocus type="text" (keyup)="search($event)" placeholder="search for ID here...">
  <input style="display: none" type="file" multiple (change)="onFileChanged($event)" #fileInput />
  <button class="load" (click)="fileInput.click()">
    <h2>Load JSON</h2>
  </button>
</div>

<!-- Content -->
<div class="content" role="main">
  <table style="width: 100%;">
    <tr>
      <th class="thcontainer" (click)="sortUpDown('label')">
        <h2>â®ƒ ID</h2>
      <th>
        <h2>Code</h2>
      </th>
      <th>
        <h2>Validity (s)</h2>
      </th>
    </tr>
    <tr *ngFor="let item of searchResult">
      <td style="max-width: 60%;">
        <h2>{{item.label}}</h2>
      </td>
      <td style="max-width: 20%;">
        <div class="card-container">
          <button class="card" (click)="onSelect(item.code)">
            <span>
              <h2> {{item.code}} </h2>
            </span>
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path
                d="M17.391,2.406H7.266c-0.232,0-0.422,0.19-0.422,0.422v3.797H3.047c-0.232,0-0.422,0.19-0.422,0.422v10.125c0,0.232,0.19,0.422,0.422,0.422h10.125c0.231,0,0.422-0.189,0.422-0.422v-3.797h3.797c0.232,0,0.422-0.19,0.422-0.422V2.828C17.812,2.596,17.623,2.406,17.391,2.406 M12.749,16.75h-9.28V7.469h3.375v5.484c0,0.231,0.19,0.422,0.422,0.422h5.483V16.75zM16.969,12.531H7.688V3.25h9.281V12.531z">
              </path>
            </svg>
          </button>
        </div>
      </td>
      <td style="max-width: 20%; text-align: center;">
        <h2>{{item.validTime}}</h2>
      </td>
    </tr>
  </table>
</div>

<!-- Footer -->
<div class="footer">
  <div class="terminal">
    <pre>{{selected}}</pre>
  </div>
</div>
